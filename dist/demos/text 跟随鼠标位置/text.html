<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
<style>
	
	.contain{margin:0 auto;width:230px;height:600px;position:relative;
		color:white;text-align:center;line-height:30px;padding-bottom:10px;
	}
	#x{background:green;width:100px;height:300px;position:absolute;bottom:0;}
	#y{background:gray;width:100px;height:300px;position:absolute;right:0;bottom:0;}
	#a{width:100px;height:40px;background:green;position:absolute;top:0;
		left:0;font-size:14px;
	    }
	#a p{margin:0;padding:0;color:white;}
			
</style>
</head>
<body>
   <div class="contain">
	<div id="x"></div>
	<div id="y"></div>
   </div>
   <div id="a"></div>	
<script src="example.js">
</script>
</body>


</html>
