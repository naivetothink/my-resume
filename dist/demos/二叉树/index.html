  <meta charset="UTF-8">
  <title>二叉树</title>

<body>
  <script type="text/javascript">
  function BinaryTree() {
    var Node = function(key) {
      this.key = key;
      this.left = null;
      this.right = null;
    }
    var root = null;



    var insertNode = function(node, newNode) {
      if (newNode.key < node.key) {
        if (node.left === null) {
          node.left = newNode;
        } else {
          insertNode(node.left, newNode)
        }
      } else {
        if (node.right === null) {
          node.right = newNode;
        } else {
          insertNode(node.right, newNode)
        }

      }
    }
    this.insert = function(key) {
      var newNode = new Node(key);
      if (root == null) {
        root = newNode;
      } else {
        insertNode(root, newNode)
      }

    }
    var inOrderTraverseNode = function (node,callback) {
    	if (node!==null) {
    		inOrderTraverseNode(node.left,callback);
    		callback(node.key);
    		inOrderTraverseNode(node.right,callback);
    	}
    }
    this.inOrderTraverse = function (callback) {
    	inOrderTraverseNode(root,callback)
    }
    var preOrderTraverseNode = function (node,callback) {
    	if (node!==null) {
    		
    		callback(node.key);
    		preOrderTraverseNode(node.left,callback);
    		preOrderTraverseNode(node.right,callback);
    	}
    }
    this.preOrderTraverse = function (callback) {
    	preOrderTraverseNode(root,callback)
    }
    var postOrderTraverseNode = function (node,callback) {
    	if (node!==null) {
    		
    		
    		postOrderTraverseNode(node.left,callback);
    		postOrderTraverseNode(node.right,callback);
    		callback(node.key);
    	}
    }
    this.postOrderTraverse = function (callback) {
    	postOrderTraverseNode(root,callback)
    }
    this.min=function () {
    	if (root) {
    		var node=root;
    		while(node&&node.left){
    			node=node.left;
    		}
    		console.log(node.key) ;
    	}
    	return null;
    }
    this.max=function () {
    	if (root) {
    		var node=root;
    		while(node&&node.right){
    			node=node.right;
    		}
    		console.log(node.key) ;
    	}
    	return null;
    }
    var searchNode = function (node,key) {
    	if (node ===null) {return false;}
    	//也要返回递归的结果，不然结果是underfind。
    	if (key<node.key) {
    		return searchNode(node.left,key);
    	}else if (key>node.key) {
    		return searchNode(node.right,key);
    	}else{
    		return true;
    	}
    }
    this.search = function (key) {
    	//如果不return下面的语句，那么结果会返回underfind :<
    	return searchNode(root,key);
    }
    var findMinNode = function (node) {
    	if (node) {
    		while(node&&node.left!==null){
    			node=node.left;
    		}
    		return node;
    	}
    	return null;
    }
    var removeNode = function (node,key) {
    	if (node ===null) {return null;}
    	//也要返回递归的结果，不然结果是underfind。
    	if (key<node.key) {
    		node.left = removeNode(node.left,key);
    		return node;
    	}else if (key>node.key) {
    		node.right = removeNode(node.right,key);
    		return node;
    	}else{
    		if (node&&node.left===null&&node.right===null) {
    			node=null;
    			return node;
    		}
    		if (node.left===null) {
    			node=node.right;
    			return node;
    		}else if(node.right===null){
    			node = node.left;
    			return node;
    		}
    		//进行的这一步就说明要删除的节点左孩子右孩子都有，继续
    		//取得节点右孩子的最小值，因为右孩子的最小值还是大于左孩子
    		//把要删除的节点的值改为此最小值，再删除这个最小值，并把结果
    		//赋给节点的右孩子，这样还是保证了，左边小右边大。
    		var aux =findMinNode(node.right);
    		node.key=aux.key;
    		node.right=removeNode(node.right,aux.key);
    		return node;
    	}
    }
    this.remove = function (key) {
    	//如果不return下面的语句，那么结果会返回underfind :<
    	return removeNode(root,key);
    }
    this.root=function () {
    	return root;
    };
  }
  var nodes=[4,3,5,7,1,8,9,2,0];
  var binaryTree =new BinaryTree();
  nodes.forEach(function (key) {
  	binaryTree.insert(key)
  })
  var callback = function (key) {
  	console.log(key);
  }
  // binaryTree.postOrderTraverse(callback)
  // binaryTree.max();
  // console.log(binaryTree.search(3) ? 'key  is found' : 'key  is not found')
  // console.log(binaryTree.remove(11))  
  var res =binaryTree.root();

  </script>
